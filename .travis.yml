matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

language: python
python:
  - "3.6"

before_install:
  - eval "${MATRIX_EVAL}"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  # - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pytest
  - conda env create -q -f environment.yml
  - source activate deepsmlm

  # build the C and C++ libraries
  - cd $TRAVIS_BUILD_DIR/deepsmlm/cpp_src/libtorchInterface
  - gcc -fPIC -g -c -std=c99 -Wall lib/spline_psf.c -o lib/spline_psf.o
  - ar rcs lib/libspline_psf.a lib/spline_psf.o

  - NO_CUDA=1 python setup.py clean --all install

  - cd $TRAVIS_BUILD_DIR

script:
  - pytest deepsmlm/test
